<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 랜덤 생성기</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2d8dfb;
        }

        .number-display {
            font-size: 2rem;
            color: #e74c3c;
            margin: 20px 0;
        }

        button {
            background-color: #4caf50;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #45a049;
        }

        .history {
            margin-top: 20px;
            text-align: left;
        }

        .history h3 {
            font-size: 1.2rem;
            color: #555;
        }

        .history ul {
            list-style-type: none;
            padding: 0;
        }

        .history li {
            font-size: 1rem;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>로또 번호 랜덤 생성기</h1>
        <p>"2025년은 당신이 주인공"</p>

        <div class="number-display" id="number-display">행운의 번호를 만들어보세요!</div>

        <button onclick="generateLottoNumbers()">번호 생성</button>

        <div class="history" id="history">
            <h3>생성 기록</h3>
            <ul id="history-list"></ul>
        </div>
    </div>

    <script>
        function generateLottoNumbers() {
            const numbers = [];
            while (numbers.length < 6) {
                const randomNum = Math.floor(Math.random() * 45) + 1;
                if (!numbers.includes(randomNum)) {
                    numbers.push(randomNum);
                }
            }
            numbers.sort((a, b) => a - b);

            const numberDisplay = document.getElementById('number-display');
            numberDisplay.textContent = numbers.join(', ');

            const historyList = document.getElementById('history-list');
            const listItem = document.createElement('li');
            listItem.textContent = numbers.join(', ');
            historyList.appendChild(listItem);
        }
    </script>

</body>

</html>
